<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD Dashboard - Gemini Trading Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: #E5E7EB; font-family: 'Inter', sans-serif; }
        .card { background-color: #1F2937; border: 1px solid #374151; }
        .badge { display: inline-block; padding: 0.25em 0.6em; font-size: 75%; font-weight: 700; line-height: 1; text-align: center; white-space: nowrap; vertical-align: baseline; border-radius: 0.375rem; }
        .badge-long { background-color: #10B981; color: #FFFFFF; }
        .badge-short { background-color: #EF4444; color: #FFFFFF; }
        .loader { border: 4px solid #4B5563; border-top: 4px solid #3B82F6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-white">HUD Dashboard</h1>
            <p class="text-gray-400">Аналитика сигналов BTCUSDT от Gemini AI</p>
        </header>

        <!-- Основной контейнер -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Левая колонка: Управление и Текущий анализ -->
            <div class="lg:col-span-1 space-y-6">
                <div class="card p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Управление</h2>
                    <button id="updateButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                        Получить текущий анализ
                    </button>
                    <p id="lastUpdated" class="text-sm text-gray-500 mt-4 text-center">Обновление...</p>
                </div>
                
                <div id="currentAnalysisBlock" class="card p-6 rounded-lg shadow-lg hidden">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Текущий анализ</h2>
                    <div id="analysisContent">
                        <!-- Сюда будет вставляться контент -->
                    </div>
                </div>
            </div>

            <!-- Правая колонка: Сигналы входа -->
            <div class="lg:col-span-2 card p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-white">Сигналы входа</h2>
                <div id="signalsContainer" class="space-y-6">
                    <!-- Сюда будут добавляться карточки сигналов -->
                    <div id="loader" class="flex justify-center items-center h-64">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const signalsContainer = document.getElementById('signalsContainer');
        const loader = document.getElementById('loader');
        const lastUpdated = document.getElementById('lastUpdated');

        // Функция для отрисовки карточки сценария (playbook)
        function createSignalCard(play) {
            const card = document.createElement('div');
            card.className = 'card p-5 rounded-lg border-l-4 transition hover:shadow-xl';
            card.style.borderColor = play.dir === 'long' ? '#10B981' : '#EF4444';

            const badgeClass = play.dir === 'long' ? 'badge-long' : 'badge-short';

            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-xl font-bold text-white">${play.setup}</h3>
                    <span class="badge ${badgeClass}">${play.dir.toUpperCase()}</span>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                    <div><strong class="text-gray-400">Вход:</strong> <span class="text-white">${play.entry}</span></div>
                    <div><strong class="text-gray-400">Стоп:</strong> <span class="text-white">${play.invalidation}</span></div>
                    <div><strong class="text-gray-400">Цель 1:</strong> <span class="text-white">${play.tp1}</span></div>
                    ${play.tp2 ? `<div><strong class="text-gray-400">Цель 2:</strong> <span class="text-white">${play.tp2}</span></div>` : ''}
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${play.confidence}%"></div>
                    </div>
                    <p class="text-xs text-right mt-1 text-gray-400">Уверенность: ${play.confidence}%</p>
                </div>
                <p class="text-xs text-gray-400 mt-3"><strong class="text-gray-300">Аргументы:</strong> ${play.why}</p>
            `;
            return card;
        }

        // Функция для загрузки и отображения данных
        async function fetchData() {
            try {
                // ИСПРАВЛЕНИЕ: Используем полный URL для запроса
                const response = await fetch('https://cryptobavaro.online/gemini_analytics_api/get_latest_analysis');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                loader.style.display = 'none';
                signalsContainer.innerHTML = ''; // Очищаем контейнер

                if (data && data.playbook) {
                    // Отображаем заметки
                    const notesHtml = `<p class="text-gray-300 mb-4">${data.notes}</p>`;
                    
                    // Отрисовываем карточки сценариев
                    data.playbook.forEach(play => {
                        const card = createSignalCard(play);
                        signalsContainer.appendChild(card);
                    });
                    
                    // Обновляем время
                    const updateTime = new Date(data.created_at).toLocaleString('ru-RU');
                    lastUpdated.textContent = `Последнее обновление: ${updateTime}`;

                } else {
                    signalsContainer.innerHTML = '<p class="text-center text-gray-500">Нет доступных сигналов.</p>';
                }

            } catch (error) {
                console.error('Fetch error:', error);
                loader.style.display = 'none';
                signalsContainer.innerHTML = '<p class="text-center text-red-500">Не удалось загрузить данные. Проверьте консоль.</p>';
            }
        }

        // Загружаем данные при первой загрузке страницы и затем каждые 30 секунд
        fetchData();
        setInterval(fetchData, 30000);

        // Обработчик для кнопки "Получить текущий анализ" (пока делает то же самое)
        document.getElementById('updateButton').addEventListener('click', fetchData);

    </script>
</body>
</html>
